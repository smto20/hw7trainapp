<!DOCTYPE html>
  <html lang ="en-us">

    <head>
      <meta charset="UTF-8">
      <title>Train Schedule</title>
    <!--BOOTSTRAP-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <!--INLINE STYLING-->
    <style>
    .btn:hover {
        background-color: #00688b !important;
        color: white !important;
        outline-style: none;
    }
    
    .btn {
        background-color: #00b2ee !important;
        color: white !important;
        outline-style: none;
    }
    
    span {
        margin-right: 20px;
    }
    
    button:focus {
        outline: 0 !important;
    }
    </style>
    </head>
    <body>

    <!-- Jumbotron -->
     <div class="jumbotron" style="background: #0099cc; color:white;">
         <h1 class="text-center"><span class = "glyphicon glyphicon-road"></span><strong>Train Schedule</strong></h1>
     </div>

     <div class="container schedule-container">
          <div class="row">

              <!--DATA DISPLAY PANEL-->
              <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                   <div class="panel panel-primary" style="border-color:#0099cc;">
                        <div class="panel-heading" style="background-color: #0099cc;">
                             <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                        </div>
                        <div class="panel-body">

                             <!-- Sign-up Form (note the various input "types")-->
                        <table class="train-schedule">
                             <tr>
                                  <th class="col-xs-3">Name
                                  </th>
                                  <th class="col-xs-2">Destination
                                  </th>
                                  <th class="col-xs-2">Frequency (min)
                                  </th>
                                  <th class="col-xs-2">Next Arrival
                                  </th>
                                  <th class="col-xs-2">Minutes Away
                                  </th>
                             </tr>
                        </table>

                        </div>  <!-- closes panel-body -->
                   </div> <!-- closes panel-default -->
              </div> <!-- closes col-lg-6 -->
         </div> <!-- closes row -->
    </div>  <!-- closes container -->

     <div class="container input-container">
          <div class="row">

              <!-- Sign-Up Panel-->
              <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                   <div class="panel panel-primary" style="border-color:#0099cc ">
                        <div class="panel-heading" style="background-color: #0099cc ;">
                             <h3 class="panel-title"><strong>Add Train</strong></h3>
                        </div>
                        <div class="panel-body">

                             <!-- Sign-up Form (note the various input "types")-->
                             <form role="form">
                               <div class="form-group" style="border-color:#0099cc">
                                 <label for="text">Train Name</label>
                                 <input type="text" class="form-control" id="name-input">
                               </div>
                               <div class="form-group" style="border-color:#0099cc">
                                 <label for="text">Destination</label>
                                 <input type="text" class="form-control" id="destination-input">
                               </div>
                               <div class="form-group" style="border-color:#0099cc">
                                 <label for="text">First Train Time - Military Time (HH:mm)</label>
                                 <input type="text" class="form-control" id="first-train-time-input">
                               </div>
                               <div class="form-group" style="border-color:#0099cc">
                                 <label for="comment">Frequency (min)</label>
                                 <input type="text" class="form-control" id="frequency-input">
                               </div>
                               <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                             </form>

                        </div>  <!-- closes panel-body -->
                   </div> <!-- closes panel-default -->
              </div> <!-- closes col-lg-6 -->
         </div> <!-- closes row -->
    </div>  <!-- closes container -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
        <script src="moment.js"></script>
        <script src="train.js"></script>
    </body>
  </html>
